version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci             # 依存関係をクリーンインストール
        build:
          commands:
            - npm run build      # Reactのビルドコマンド（package.jsonに合わせて変更可）
      artifacts:
        baseDirectory: dist      # 出力フォルダ。CRAなら "build" に変更
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
